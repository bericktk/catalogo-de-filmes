<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Catalogo de Filmes</title>
</head>
<body>
    <main>
        <header class="header-movies">
            <div class="container">
                <h1 class="header-title">Catalogo de Filmes</h1>
            </div>
        </header>
        <section class="section-movies">
            <div class="container">
                <div class="app-movies">
                    <h2 class="app-movies-title">Filmes, séries e muito mais. Sem Limites.</h2>
                    <h3 class="app-movies-subtitle">Assista onde quiser. Cancele quando puder.</h3>
                    <p class="app-movies-msg">Pronto para assistir? Informe seu e-mail e faça sua assinatura.</p>
                    <form class="form">
                        <input type="text" placeholder="Buscar filmes" class="form-input">
                        <input type="submit" class="form-submit" value="Simbora!">
                    </form>
                </div><!--app-movies-->
                <ul class="all-movies" id="movies"></ul>
            </div>
        </section>
    </main>
    



    
    <script src="./script.js"></script>
</body>
</html>
